<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>www.neptours.com/Login</title>
  </head>
  <body>
    <section class="login-section">
      <form action="#" class="login__form">
        <h2 class="heading__secondary mb-md">LOGIN</h2>
        <div class="form__group">
          <input
            type="email"
            name="email"
            id="email"
            class="form__input"
            placeholder="Enter your email"
          />
          <label for="email" class="form__label">Enter your email</label>
        </div>
        <div class="form__group">
          <input
            type="password"
            name="password"
            id="password"
            class="form__input"
            placeholder="Enter your password"
          />
          <label for="password" class="form__label">Enter your password</label>
        </div>
        <button class="primary__btn">login</button>
      </form>
    </section>

    <section class="signup-section">
      <form action="#" class="signup__form">
        <h2 class="heading__secondary mb-sm">sign up</h2>
        <div class="form__group">
          <input
            type="text"
            name="fname"
            id="fname"
            class="form__input"
            placeholder="Enter your full name"
          />
          <label for="fname" class="form__label">Enter your full name</label>
        </div>
        <div class="form__group">
          <input
            type="email"
            name="email"
            id="email"
            class="form__input"
            placeholder="Enter your email"
          />
          <label for="email" class="form__label">Enter your email</label>
        </div>

        <div class="form__group">
          <input
            type="password"
            name="password"
            id="password"
            class="form__input"
            placeholder="create your password"
          />
          <label for="password" class="form__label">create your password</label>
        </div>
        <div class="form__group">
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            class="form__input"
            placeholder="confirm password"
          />
          <label for="cpassword" class="form__label">confirm password</label>
        </div>
        <button class="primary__btn mb-md">sign up</button>
      </form>
    </section>
  </body>
</html>
